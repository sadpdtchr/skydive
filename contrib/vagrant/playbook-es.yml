---
- name: Install elasticsearch
  hosts: elasticsearch
  roles:
  - role: elastic.elasticsearch
    es_major_version: "6.x"
    es_version: "6.6.0"
    es_instance_name: "{{ inventory_hostname }}"
    es_heap_size: 256m
    es_config:
      network.host: 0.0.0.0
      http.cors.enabled: true
      http.cors.allow-origin: "*"
  ignore_errors: yes
